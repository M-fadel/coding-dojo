<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">


        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div class="profile">

            <div class=information>

                <img src="user-circle.png" alt="profile picture" width=50px height="50px">
                <br>
                <a href="#">add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class=feed>
                <div class="feedcard">

                    <div class="cardhead">
                        <h2>Neil M</h2>
                        <div>
                            <label for="like"><span> 9 </span> like(s)</label>
                            <input type="submit" name="like" id="first like" value="like" onclick="likeButton(this)">
                        </div>
                    </div>

                    <div>
                        <p>i just made this discord bot, let me think what you all think. <a href="#">Link</a></p>
                    </div>

                </div>
                <div class="feedcard">
                    <div class="cardhead">
                        <h2>Nichole K </h2>
                        <div>
                            <label for="like"><span>12</span> like(s)</label>
                            <input type="submit" name="like" id="first like" value="like" onclick="likeButton(this)">
                        </div>

                    </div>
                    <div>
                        <p>just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>

                </div>
                <div class="feedcard">
                    <div class="cardhead">
                        <h2>Jim R</h2>
                        <div>
                            <label for="like"><span>9</span>ike(s)</label>
                            <input type="submit" name="like" id="first like" value="like" onclick="likeButton(this)">
                        </div>

                    </div>

                    <div>
                        <p>cant stop listing to the <a href="#">new album.</a>who else is liking it? </p>
                    </div>

                </div>
            </div>

        </div>


    </div>
</body>

</html>
