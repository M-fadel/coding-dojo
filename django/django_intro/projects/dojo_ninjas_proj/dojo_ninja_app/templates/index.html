<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos & Ninjas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
</head>
<body>
<!-- <h1>hello word</h1> -->
<div class = "wrapper">

    <div class = "dojosAndNinjas">
        <div class = "add">
            <h2>Add a Dojo</h2>
            <form action="/createDojo" class="add" method="post">
                {% csrf_token %}
                <div>
                    <label for="name">name</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">City</label>
                    <input type="text" name="city">
                </div>
                <div>

                    <label for="">state</label>
                    <input type="text" name="state">
                </div>
                <div>

                    <input type="submit" value="Add">
                </div>
            </form>
        </div>
        
        <div class="add" >
            <h2>Add a Ninja</h2>
            <form action="/createNinja" method="post">
                {% csrf_token %}
                <div>
                    <label for="fName">First Name</label>
                    <input type="text" name="fName">

                </div>
                <div>
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName">Last Name</label>

                </div>
                <div>
                    <label for="Dojo">Dojo</label>
                    <select name="Dojo"  value="select a dojo">
                        {%for x in i%}

                        <option value={{x.name}}>{{x.name}}</option>
                        
                        
                        {%endfor%}
                        <option value=""></option>
                    </select>

                </div>
                <div>
                    <input type="submit" value="Add">

                </div>
            </form>
        </div>
        
    </div>
    <div class = dojos>
        <h2>add the Dojos</h2>
    {%for x in i%}
        <p>{{x.name}}</p>
        
        {%for n in z%}
        {%if n.dojo.name == x.name%}
        <p>{{n.fName}} {{n.lName}} </p>
        {% endif %}
        {%endfor%}
    {%endfor%}

</div>
</div>

</body>
</html>
