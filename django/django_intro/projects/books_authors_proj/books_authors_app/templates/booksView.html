<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h1>{{book.title}}</h1>
    <h2>ID: {{book.id}}</h2>
    <label for="#">Description</label>
    <p>{{book.desc}}</p>
    <p>Authors:</p>
    {% for i in author %}
    <p>{{i.fName}} {{i.lName}}</p>
    {% endfor %}
    <form action="/authorToBooks" method="post">
        {% csrf_token %}
        <select name="authors" >
            {% for i in allAuthors %}
        <option value={{i.id}},{{book.id}}>{{i.fName}} {{i.lName}}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>
</body>
</html>
