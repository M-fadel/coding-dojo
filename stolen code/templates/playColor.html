<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <style>
        .wrapper{
            display: inline-flex;
            align-items:center;
            justify-content: start;
            flex-wrap: wrap;

        }
        .box{
            margin: 10px 10px;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: {{_color}};
            border: 2px black solid;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="wrapper">
        {%for i in range(_num)%}
        <div class="box">
        </div>
        {%endfor%}
    </div>
</body>
</html>
